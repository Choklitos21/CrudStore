<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crud Store</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,400;0,500;1,400;1,500&family=Oswald:wght@700&display=swap" rel="stylesheet">

<!--    <link rel="icon" href="media/icons/icons8-mac-os.svg" type="image/x-icon">-->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="sign-up-add">
            <span>Sign up and get 20% off to your first order. <a href="#">Sign Up Now</a></span>
            <img class="icon" src="media/icons/close.svg" alt="Close mark">
        </div>
        <nav class="nav-links">
            <div>
                <ul>
                    <li><h1>CRUD.STORE</h1></li>
                    <li>Shop<img class="icon" src="media/icons/arrow.svg" alt="Arrow"></li>
                    <li>On Sale</li>
                    <li>New Arrivals</li>
                    <li>Brands</li>
                </ul>
            </div>
            <div>
                <label for="search-bar"><img class="icon" src="media/icons/search%20icon.svg" alt="Search Icon"></label>
                <input id="search-bar" type="text">
            </div>
            <div>
                <img class="icon" src="media/icons/cart.svg" alt="Cart">
                <img class="icon" src="media/icons/profile.svg" alt="Profile">
            </div>

        </nav>
    </header>

</html>
