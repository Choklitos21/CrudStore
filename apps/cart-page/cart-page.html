<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!--    <link rel="icon" href="media/icons/icons8-mac-os.svg" type="image/x-icon">-->

    <link rel="stylesheet" href="cart-page-styles.css">
</head>
<body>
    <section class="product-info-container">
        <div class="route-labes">
            <span>Home</span>
            <span><img src="../../media/icons/right%20arrow.svg" alt="Right Arrow"></span>
            <span>Cart</span>
        </div>
    </section>

    <h2 class="title-section">Your cart</h2>

    <section class="checkout-container">
        <div class="products-cart">
            <div>
                <img src="../../media/images/rainbow%20shirt.png" alt="Gradient Graphic T-shirt">
                <div>
                    <h4>Gradient Graphic T-shirt <img class="icon" src="../../media/icons/trash%20can.svg" alt="Remove item"></h4>
                    <h5>Size: <span>Large</span></h5>
                    <h5>Color: <span>White</span></h5>
                    <h3>$145 <button type="button"><img class="icon" src="../../media/icons/negative%20sign.svg" alt="Less button"> 1 <img class="icon" src="../../media/icons/positive%20sign.svg" alt="More button"></button></h3>
                </div>
            </div>
            <hr>
            <div>
                <img src="../../media/images/red%20and%20blue%20shirt.png" alt="Checkered Shirt">
                <div>
                    <h4>Checkered Shirt <img class="icon" src="../../media/icons/trash%20can.svg" alt="Remove item"></h4>
                    <h5>Size: <span>Medium</span></h5>
                    <h5>Color: <span>Red</span></h5>
                    <h3>$180 <button type="button"><img class="icon" src="../../media/icons/negative%20sign.svg" alt="Less button"> 1 <img class="icon" src="../../media/icons/positive%20sign.svg" alt="More button"></button></h3>
                </div>
            </div>
            <hr>
            <div>
                <img src="../../media/images/jeans.png" alt="Skinny Fit Jeans">
                <div>
                    <h4>Skinny Fit Jeans <img class="icon" src="../../media/icons/trash%20can.svg" alt="Remove item"></h4>
                    <h5>Size: <span>Large</span></h5>
                    <h5>Color: <span>Blue</span></h5>
                    <h3>$240 <button type="button"><img class="icon" src="../../media/icons/negative%20sign.svg" alt="Less button"> 1 <img class="icon" src="../../media/icons/positive%20sign.svg" alt="More button"></button></h3>
                </div>
            </div>
        </div>

        <div class="summary-container">
            <div>
                <h3>Order Summary</h3>
                <div class="summary-numbers">
                    <div>
                        <h4>Subtotal</h4>
                        <span>$565</span>
                    </div>
                    <div>
                        <h4>Discount (-20%)</h4>
                        <span>-$113</span>
                    </div>
                    <div>
                        <h4>Delivery Fee</h4>
                        <span>$15</span>
                    </div>
                </div>
                <hr>
                <div class="total-container">
                    <h4>Total</h4><span>$467</span>
                </div>
                <div class="promos-container">
                    <div>
                        <img class="icon" src="../../media/icons/tag.svg" alt="Tag icon">
                        <input type="text" placeholder="Add promo code">
                    </div>
                    <button type="button">Apply</button>
                </div>
                <button class="confirm-button" type="button">Go to Checkout <img class="icon" src="../../media/icons/next%20page.svg" alt="Right arrow"></button>
            </div>
        </div>
    </section>
</body>
</html>
